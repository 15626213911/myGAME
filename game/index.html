<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TRY TO SURVIVE</title>
	<script src="src/scripts/phaser.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/style/style.css">
</head>
<body>
	<header class="header">
		<h1 class="header-text">TRY TO SURVIVE</h1>
	</header>
	<div id="wrapper">
		<div class="menu-board">
			<button class="start-btn">START</button>
			<p class="author">Author: TanWei</p>
		</div>
		<div class="dead-board">
			<h1 class="board-title">YOU DIED</h1>
			<p class="board-score"></p>
			<button class="board-btn1 btn">RESTART</button>
			<!-- <button class="board-btn2 btn">MENU</button> -->
		</div>
		<div class="win-board">
			<h1 class="board-title">CONGRATULATION</h1>
			<p class="board-txt">YOU HAVE FINNISHED IT ALREADY.</p>
			<!-- <button class="menubtn btn">MENU</button> -->
		</div>
		<div class="info-board">
			<span>SCORE:</span><span class="score"></span>
			<div>
				<span>BREATH:</span>
				<span class="breath-bar"></span>
				<span class="breath-number"></span>
			</div>
		</div>
	</div>
	<footer class="footer">
		<h2 class="footer-instruction">*操作指南</h2>
		<p class="footer-instruction-text">左右键移动，空格键跳跃/重新开始游戏，空中连跳需要消耗50呼吸值。</p>
		<h2 class="footer-aim">*游戏目标</h2>
		<p class="footer-aim-text">躲避一切敌人和障碍，到达终点！</p>
	</footer>
	<script src='dist/bundle.js'></script>
</body>
</html>
